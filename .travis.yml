sudo: required
dist: 
  - precise
  - trusty

compiler:
  - clang
  - gcc

env:
  global:
  # encrypted COVERITY_SCAN_TOKEN
  - secure: ""

addons:
  coverity_scan:
    project:
      name: "shartge/pam_setquota"
      description: "PAM module for setting disk quotas on login"
    notification_email: sven@svenhartge.de
    build_command: "make"
    branch_pattern: coverity_scan

  apt:
    packages:
    - build-essential
    - clang-format-3.4
    - linux-libc-dev
    - libpam0g-dev

git:
  depth: 3

script: ./test.sh
